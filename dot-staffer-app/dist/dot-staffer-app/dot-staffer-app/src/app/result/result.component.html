<mat-list>
  <ng-container *ngFor="let session of sessions">
    <h3 mat-subheader>Topic: {{ session.topicId }}</h3>
    <mat-list-item *ngFor="let discusser of session.discussers">
      <!-- <mat-icon mat-list-icon>folder</mat-icon> -->
      <h4 mat-line>{{ discusser?.person ? discusser?.person : discusser }}</h4>
      <p mat-line>{{ discusser?.prio ? discusser?.prio : '' }}</p>
    </mat-list-item>
    <mat-divider></mat-divider>
  </ng-container>
</mat-list>
