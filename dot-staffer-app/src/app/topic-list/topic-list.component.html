<button mat-button (click)="clearList()">Clear List</button>
<mat-list>
  <mat-list-item *ngFor="let topic of topics">
    <mat-icon mat-list-icon>folder</mat-icon>
    <h4 mat-line>{{ topic.name }}</h4>
    <p mat-line>Id: {{ topic.id }}</p>
    <p mat-line>Slot: {{ topic.slot }}</p>
    <button mat-icon-button (click)="deleteTopic(topic)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
